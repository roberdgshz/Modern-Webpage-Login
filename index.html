<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syle.css">
    <title>Modern Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="logo">
                <img src="Chat-PNG.png" alt="logo">
            </div>
            <div class="loginInputs">
                <div class="title">
                    <span>LOGIN</span>
                </div>
                <div class="inputs">
                    <div class="inputTitle">
                        <span>Email/Username</span>
                    </div>
                    <div class="input">
                        <input type="text">
                    </div>
                    <div class="inputTitle">
                        <span>Password</span>
                    </div>
                    <div class="input">
                        <input type="password">
                    </div>
                </div>
                <div class="acceptBtn">
                    <button>LOGIN</button>
                </div>
                <div class="forgotPassword">
                    <a href="">Forgot Password?</a>
                </div>
            </div>
        </div>
        <div class="blureEffect">

        </div>
    </div>
</body>
</html>
